<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nothing To Click</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111827;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 { margin-bottom: 0.5rem; }
    p  { margin: 0.25rem 0; color: #9ca3af; }
    code {
      background: #1f2937;
      padding: 2px 4px;
      border-radius: 4px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Nothing to click</h1>
  <p>There is no visible button on this page.</p>
  <p>Maybe the <code>console</code> can help you somehow?</p>

  <script>
    (function () {
      // 建立一顆隱藏按鈕（畫面上完全看不到，也不能 Tab 到）
      const hiddenButton = document.createElement("button");
      hiddenButton.id = "dev-only-btn";
      hiddenButton.textContent = "you will not see this";
      hiddenButton.style.display = "none";
      document.body.appendChild(hiddenButton);

      async function onHiddenClick() {
        try {
          // 這個檔案裡才有 flag，本檔案完全沒有
          const res = await fetch("secret_4f9c27d3.txt", { cache: "no-store" });
          if (!res.ok) {
            console.log("No reward for you.");
            return;
          }
          const text = await res.text();
          console.log("%cReward: " + text, "font-size: 16px; font-weight: bold;");
          alert(text);
        } catch (err) {
          console.error("Something went wrong.", err);
        }
      }

      hiddenButton.addEventListener("click", onHiddenClick);

      // 給會看 console 的人一點提示
      console.log("There is nothing to click here...");
      console.log("But maybe you can click something from the console:");
      console.log('  document.querySelector("#dev-only-btn").click()');
    })();
  </script>
</body>
</html>
